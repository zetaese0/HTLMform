<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/733db4fffa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300&family=Unna&display=swap" rel="stylesheet">
    <title>Payment  form example</title>
</head>


<body>

    <!-- NO OLVIDAR INCLUIR LO DE ACTION FORM -->

<form>

    <div class="container my-5">

    <div class="card">

        <div class="card-header">
        <h3> Payment form example</h3>
        </div>

        <div class="card-body">


            <div class="alert alert-danger" id="alerta" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <div class="container">
                <div class="row">

                    <div class="col-5">

                        <label for="exampleFormControlInput1" class="form-label"> <h6>Card #</h6> </label>
                        <input type="CardNum" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
                        
                    </div>

                    <div class="col-3">
                        
                        <label for="exampleFormControlInput1" class="form-label">  <h6>CVC #</h6> </label>
                        <input type="CVC" class="form-control" id="exampleFormControlInput1" placeholder="0000">


                    </div>
                    <div class="col-4">

                        <label for="exampleFormControlInput1" class="form-label"> <h6>Amount</h6> </label>
                        <div class="dolasito"><i class="fa-solid fa-dollar-sign"></i></div>
                        <input type="Amount" class="form-control" id="exampleFormControlInput1" placeholder="Amount">

                    </div>
                </div>

                <div class="row py-2">

                    <div class="col-6">

                        <label for="exampleFormControlInput1" class="form-label"> <h6>First Name</h6> </label>
                        <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="">                
                    </div>

                    <div class="col-6">
                        
                        <label for="exampleFormControlInput1" class="form-label"> <h6>Last Name</h6> </label>
                        <input type="LastName" class="form-control" id="exampleFormControlInput1" placeholder="">

                    </div>

                </div>

                <div class="row py-2">

                    <div class="col-6">

                        <label for="exampleFormControlInput1" class="form-label"> <h6>City</h6> </label>
                        <input type="City" class="form-control" id="exampleFormControlInput1" placeholder="">                
                    </div>

                    <div class="col-3">

        
                        <label for="exampleFormControlInput1" class="form-label"> <h6>State</h6> </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state
                            <option value="1">Madrid</option>
                            <option value="2">Canarias</option>
                            <option value="3">Torrevieja</option>
                        </select>

                    </div>


                    <div class="col-3">
                        
                        <label for="exampleFormControlInput1" class="form-label"> <h6>Postal Code</h6> </label>
                        <input type="Postal Code" class="form-control" id="exampleFormControlInput1" placeholder="">


                    </div>




                </div>




                <div class="row py-2">

                    <div class="col-6">
                        <h6>We accept</h6>

                        <div class="d-inline-flex p-2" id="pagos">



                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4" >
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i> </label>
                            </div>
                        </div>
                            
                    
                    </div>

                    <div class="col-6">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><h6>Message</h6></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="passwordHelpBlock" class="form-text">
                                Add any notes here.
                            </div>
                        </div>

                    </div>



                </div>
                





            </div>


        </div>

        <div class="card-footer my-right" id="botones">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>


        </div>

    </div>  



    </div>

</form>











      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
</body>
</html>
